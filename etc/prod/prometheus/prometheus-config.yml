global:
  scrape_interval:     15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
    #  - alertmanager:9093

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 5s
    static_configs:
    - targets: ['prometheus:9090']

  - job_name: 'starlette_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['fastapi:8000']
    metrics_path: /metrics
    scheme: http

  - job_name: 'fastapi'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'fastapi:8000' ]

  - job_name: 'tempo'
    static_configs:
      - targets: [ 'tempo:3200' ]

  - job_name: 'node'
    static_configs:
      - targets: [ 'node_exporter:9100' ]

  - job_name: 'postgres_exporter'
    static_configs:
      - targets: [ 'postgres_exporter:9187' ]